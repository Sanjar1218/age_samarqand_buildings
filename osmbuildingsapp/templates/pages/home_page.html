    <script>
      var text = "{{data|escapejs}}";
        // console.log(text);
      var statesData = JSON.parse(text);
        
      var map = L.map('map').setView([39.6487765, 66.9618944], 17);

      // var tiles = L.tileLayer('https://tile.openstreetmap.org/{z}/{x}/{y}.png', {
      //   maxZoom: 50,
      //   attribution: '&copy; <a href="http://www.openstreetmap.org/copyright">OpenStreetMap</a>'
      //     }).addTo(map); 
          
          function highlightFeature(e) {
            var layer = e.target;
          
          layer.setStyle({weight: 5, color: '#777', dashArray: '', fillOpacity: 0.7});
          layer.bringToFront();
      }

      function resetHighlight(e) {
          geojson.resetStyle(e.target);
      }
      var geojson;
          
          
          
      function zoomToFeature(e) {
          // popup fucntion
          L.popup().setLatLng(e.latlng).setContent('<p>Hello world!<br > bu uy</p>').openOn(map);
          
          // zoooming or outzooming
          map.fitBounds(e.target.getBounds());

          var layer = e.target;
          // setting style to building
          layer.setStyle({weight: 10, color: '#222', dashArray: '', fillOpacity: 0.7});
          
          layer.bringToFront();
      }


      function onEachFeature(feature, layer) {
          layer.on({mouseover: highlightFeature, mouseout: resetHighlight, click: zoomToFeature});
      }
      function getColor(d) {
        return d > 1000 ? '#f5fe95' :
              d > 500  ? '#ff7801' :
              d > 200  ? '#ff0109' :
              d > 100  ? '#0066fe' :
              d > 50   ? '#01bbff' :
              d > 2   ? '#29dfff' :
              d > 1   ? '#09ff01' :
                          '#09ff01';
      }

      function style(feature) {
          // console.log(feature.geometry.coordinates)
          // console.log(Math.random() * 1000)
          return {
              fillColor: getColor(Math.floor(Math.random() * 1000)),
              weight: 0,
              opacity: 1,
              fillOpacity: 0.7
          };
      }

      geojson = L.geoJson(statesData, {onEachFeature: onEachFeature, style: style}).addTo(map);
      
    </script>
