 <script src="https://unpkg.com/leaflet@1.9.3/dist/leaflet.js" integrity="sha256-WBkoXOwTeyKclOHuWtc+i2uENFpDZ9YPdf5Hf+D7ewM=" crossorigin=""></script>

<style>
    #map { height: 600px; }
</style>
    

<div id="map"></div>

    
<script>
console.log('begin');
const fet = []
// getting data from database
fetch('http://127.0.0.1:8000/home/get_homes').then(x => x.json()).then(s => {
  for (let index = 0; index < s.buldings.length; index++) {
    // console.log(s.buldings[index]);
    fet.push({type: 'Feature',geometry:{ type: 'Polygon',coordinates: s.buldings[index].coordinates}})
    
  }
console.log(fet);
// creating my own data
var statesData = {features: fet}
  var map = L.map('map').setView([39.6487765, 66.9618944], 17);

  var tiles = L.tileLayer('https://tile.openstreetmap.org/{z}/{x}/{y}.png', {
    maxZoom: 50,
    attribution: '&copy; <a href="http://www.openstreetmap.org/copyright">OpenStreetMap</a>'
  }).addTo(map);
      
  function highlightFeature(e) {
    var layer = e.target;
    
  layer.setStyle({
      weight: 5,
      color: '#777',
      dashArray: '',
      fillOpacity: 0.7
    });
    
    layer.bringToFront();
  }

  function resetHighlight(e) {
    geojson.resetStyle(e.target);
  }
  var geojson;
      
      
      
  async function zoomToFeature(e) {
  // popup fucntion
    L.popup()
    .setLatLng(e.latlng)
    .setContent('<p>Hello world!<br > bu uy</p>')
    .openOn(map);
    // zoooming or outzooming
    map.fitBounds(e.target.getBounds());
    var layer = e.target;
    console.log(e)
    // setting style to building
    layer.setStyle({
      weight: 10,
      color: '#222',
      dashArray: '',
      fillOpacity: 0.7
    });

    layer.bringToFront();
    // map.bindPopup("I am a polygon.");
  }


  function onEachFeature(feature, layer) {
    layer.on({
      mouseover: highlightFeature,
      mouseout: resetHighlight,
      click: zoomToFeature
    });
  }

  geojson = L.geoJson(statesData, {
    onEachFeature: onEachFeature,
  }).addTo(map);

});
  
</script>
